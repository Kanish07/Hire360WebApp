<app-navbar [items]="items"></app-navbar>
<br>
<br>
<div class="container">
    <div class="row">
        <div id="left" class="col-xl-3 col-md-12">
            <h5>Filter By</h5>
            <p-accordion [multiple]="true">
                <p-accordionTab header="City" [selected]="true">
                    <form>
                        <label class="form-check">
                            <input class="form-check-input" type="radio" value="">
                            <span class="form-check-label">
                                Coimbatore
                            </span>
                        </label> <!-- form-check.// -->
                        <label class="form-check">
                            <input class="form-check-input" type="radio" value="">
                            <span class="form-check-label">
                                Chennai
                            </span>
                        </label> <!-- form-check.// -->
                        <label class="form-check">
                            <input class="form-check-input" type="radio" value="">
                            <span class="form-check-label">
                                Bangalore
                            </span>
                        </label>
                    </form>
                </p-accordionTab>
                <p-accordionTab header="Salary (INR)" [selected]="true">
                    <form>
                        <label class="form-check">
                            <input class="form-check-input" type="radio" value="">
                            <span class="form-check-label">
                                2Lakhs - 5Lakhs
                            </span>
                        </label> <!-- form-check.// -->
                        <label class="form-check">
                            <input class="form-check-input" type="radio" value="">
                            <span class="form-check-label">
                                6Lakhs - 10Lakhs
                            </span>
                        </label> <!-- form-check.// -->
                        <label class="form-check">
                            <input class="form-check-input" type="radio" value="">
                            <span class="form-check-label">
                                10Lakhs +
                            </span>
                        </label>
                    </form>
                </p-accordionTab>
                <p-accordionTab header="Role" [selected]="true">
                    <form>
                        <label class="form-check">
                            <input class="form-check-input" type="radio" value="">
                            <span class="form-check-label">
                                Software Engineer
                            </span>
                        </label> <!-- form-check.// -->
                        <label class="form-check">
                            <input class="form-check-input" type="radio" value="">
                            <span class="form-check-label">
                                Software Architect
                            </span>
                        </label> <!-- form-check.// -->
                        <label class="form-check">
                            <input class="form-check-input" type="radio" value="">
                            <span class="form-check-label">
                                Quality Analyst
                            </span>
                        </label>
                    </form>
                </p-accordionTab>
            </p-accordion>
        </div>

        <div id="right" class="col-xl-9 col-md-12 col-sm-12">
            <div class="row">
                <div class="form-group col-xl-6">
                    <div class="p-inputgroup">
                        <button type="button" class="input color" icon="pi pi-search" pButton pRipple></button>
                        <input pInputText pTooltip="Search By Company, Job Title, Package or City" type="text" class="form-control input"  placeholder="Search By Company, Job Title, Package or City"
                            [(ngModel)]="searchedKeyword">
                    </div>
                </div>
                <div class="col-xl-6">
                    <button pButton style="float: right;" class="p-button-raised p-button-text color p-button-plain"
                        (click)="sortDataByFreshness()">Sort By Freshness</button>
                    <!-- <button pButton style="float: right;" class="p-button-raised p-button-text color p-button-plain"
                        (click)="sortDataByPackage()">Sort By Package</button> -->
                </div>
            </div>
            <br>
            <div *ngIf="!isLoading;else skeleton">
            </div>
            <div *ngIf="!isLoading;else skeleton">
            </div>
            <div *ngIf="!isLoading;else skeleton">
            </div>
            <div class="card mb-4"
                style="box-shadow: rgba(136, 165, 191, 0.48) 6px 2px 16px 0px, rgba(255, 255, 255, 0.8) -6px -2px 16px 0px;"
                *ngFor="let job of job | filter:searchedKeyword">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div>{{ job.jobTitle }}</div>
                            <div style="color: #00C293; font-size: 15px;">{{ job.hr.companyName }}</div>
                            <br>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div><i class="pi pi-map-marker"></i> {{ job.jobCity }}</div>
                                </div>
                                <div class="col-lg-4">
                                    <div><i class="pi pi-money-bill"></i> {{ job.package }}</div>
                                </div>
                                <div class="col-lg-4">
                                    <div>Openings: {{ job.noOfVacancy }}</div>
                                </div>
                            </div>
                            <br>
                            <div class="line-clamp">{{job.jobDescription}}</div>
                            <hr>
                            <div>
                                <div style="float: left;">Posted on {{ job.createdAt | date }}</div>
                                <button pButton class="p-button-raised p-button-text color p-button-plain"
                                    style="float: right;" (click)="openJobPage(job.jobId)">View</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Skeleton -->
        <ng-template #skeleton>
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
                            <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
                            <br>
                            <div class="row">
                                <div class="col-lg-4">
                                    <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
                                </div>
                                <div class="col-lg-4">
                                    <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
                                </div>
                                <div class="col-lg-4">
                                    <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
                                </div>
                            </div>
                            <br>
                            <p-skeleton styleClass="mb-2"></p-skeleton>
                            <p-skeleton styleClass="mb-2"></p-skeleton>
                            <hr>
                            <div class="flex justify-content-between mt-3">
                                <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
                                <p-skeleton width="6rem" height="2.5rem"></p-skeleton>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>

    </div>
</div>
