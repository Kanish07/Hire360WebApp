<!-- Human Resource Register -->
<!-- Nar Bar -->
<app-navbar [items]="items"></app-navbar>
<!-- Human Resource Register Content -->
<div>
    <br>
    <br>
    <div class="d-flex justify-content-center align-self-center top width">
        <div class="surface-card p-4 shadow-2 border-round w-full lg:w-10">
            <div class="text-center mb-5">
                <div class="text-900 text-3xl font-medium mb-3 text-color">Welcome To HIRE360</div>
                <span class="text-600">New Human Resource Registration</span>
            </div>
            <div>
                <form [formGroup]="registerForm">
                    <div class="row mb-4">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <label for="email" class="block text-900 font-medium mb-2">Email</label>
                            <input formControlName="hremail" type="email" pInputText placeholder="Enter Your Email"
                                [ngClass]="{ 'is-invalid': submitted && h['hremail'].errors}"
                                class="form-control w-full mb-3 input">
                            <div *ngIf="h['hremail'].touched && h['hremail'].errors" class="text-danger">
                                <div *ngIf="h['hremail'].errors['required']">Email is required</div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <label for="phone" class="block text-900 font-medium mb-2">Phone Number</label>
                            <input type="text" formControlName="hrphoneNumber"
                                [ngClass]="{ 'is-invalid': submitted && h['hrphoneNumber'].errors }"
                                placeholder="Enter Your Number" pInputText class="w-full mb-3 input form-control"
                                pattern="^[0-9]{10}$">
                            <div *ngIf="h['hrphoneNumber'].touched && h['hrphoneNumber'].errors" class="text-danger">
                                <div *ngIf="h['hrphoneNumber'].errors['required']">Number is required</div>
                                <div *ngIf="h['hrphoneNumber'].errors['pattern']">
                                    Number must be 10 characters
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <label for="name" class="block text-900 font-medium mb-2">Name</label>
                            <input formControlName="hrname" type="text" pInputText placeholder="Enter Your Name"
                                [ngClass]="{ 'is-invalid': submitted && h['hrname'].errors}"
                                class="form-control w-full mb-3 input">
                            <div *ngIf="h['hrname'].touched && h['hrname'].errors" class="text-danger">
                                <div *ngIf="h['hrname'].errors['required']">Name is required</div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <label for="password" class="block text-900 font-medium mb-2">Password</label>
                            <input type="password" formControlName="hrpassword"
                                [ngClass]="{ 'is-invalid': submitted && h['hrpassword'].errors }"
                                placeholder="Enter Your Password" pInputText class="w-full mb-3 input form-control">
                            <div *ngIf="h['hrpassword'].touched && h['hrpassword'].errors" class="text-danger">
                                <div *ngIf="h['hrpassword'].errors['required']">Password is required</div>
                                <div *ngIf="h['hrpassword'].errors['minlength']">
                                    Password must be at least 6 characters
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <label for="city" class="block text-900 font-medium mb-2">City</label>
                            <p-dropdown formControlName="city"
                                [ngClass]="{ 'is-invalid': submitted && h['city'].errors }"
                                placeholder="Select your city from the list" [showClear]="true" [options]="cities"
                                [(ngModel)]="selectedCity" class="w-full mb-3"></p-dropdown>
                            <div *ngIf="h['city'].touched && h['city'].errors" class="text-danger">
                                <div *ngIf="h['city'].errors['required']">City is required</div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <label for="companyName" class="block text-900 font-medium mb-2">Company Name</label>
                            <input formControlName="companyName" type="text" pInputText
                                placeholder="Enter Your Company Name"
                                [ngClass]="{ 'is-invalid': submitted && h['companyName'].errors}"
                                class="form-control w-full mb-3 input">
                            <div *ngIf="h['companyName'].touched && h['companyName'].errors" class="text-danger">
                                <div *ngIf="h['companyName'].errors['required']">Company Name is required</div>
                            </div>
                        </div>
                        <div class="col col-md-12 col-sm-12">
                            <label for="hrdescription" class="block text-900 font-medium mb-2">About me</label>
                            <textarea [rows]="5" [cols]="30" pInputTextarea formControlName="hrdescription"
                                placeholder="A description about yourself"
                                [ngClass]="{ 'is-invalid': submitted && h['hrdescription'].errors}"
                                class="form-control w-full mb-3 input"></textarea>
                            <div *ngIf="h['hrdescription'].touched && h['hrdescription'].errors" class="text-danger">
                                <div *ngIf="h['hrdescription'].errors['required']">description is required</div>
                            </div>
                        </div>
                    </div>
                    <button pButton pRipple label="Signup" [disabled]="!registerForm.valid"
                        (click)="onSubmit(registerForm.value)"
                        class="p-button-raised p-button-text w-full color p-button-plain">
                        <div *ngIf="!isLoading;else loader">
                        </div>
                        <ng-template #loader>
                            <div class="spinner-border text-light" role="status">
                            </div>
                        </ng-template>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
