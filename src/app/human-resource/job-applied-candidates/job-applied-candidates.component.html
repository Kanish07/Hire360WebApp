<div class="container-xl">
    <div class="row mt-5">
        <!-- <div class="row d-flex justify-content-between align-items-center "> -->
        <div class="col-lg-4">
            <div class="card " style="width: 25vw;height: 20vh;">
                <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                <div class="card-body">
                    <p class="card-title" style="font-weight: bolder;text-align: center;">No of Candidates Applied</p>
                    <h1 class="card-text" style="font-weight: bolder; font-size: 50px; text-align: center;">8</h1>
                </div>
            </div>
            <div class="card mt-3" style="width: 25vw;height: auto">
                <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                <div class="card-body">
                    <h5 class="card-title" style="font-weight: bolder;text-align: center;">No of vacancies in Job Posted
                    </h5>
                    <div class="card-text">
                        <kendo-chart>
                            <kendo-chart-series>
                                <kendo-chart-series-item type="donut" [data]="data" categoryField="kind" field="share">
                                    <kendo-chart-series-item-labels [content]="labelContent" color="#fff"
                                        background="none">
                                    </kendo-chart-series-item-labels>
                                </kendo-chart-series-item>
                            </kendo-chart-series>
                            <kendo-chart-legend [visible]="false"></kendo-chart-legend>
                        </kendo-chart>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8 bg-dark">

        </div>
    </div>
</div>
